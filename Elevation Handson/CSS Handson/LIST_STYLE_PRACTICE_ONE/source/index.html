<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Table Properties, List Styles</h1>
    <table>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>₹100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>₹150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>₹300</td>
      </tr>
    </table>
    <h2>Unordered List with position type outside</h2>
    <ul class="outside-position">
      <li>Mustang GT</li>
      <li>Range Rover</li>
      <li>Dodge Challenger</li>
    </ul>
    <h2>Unordered List with position type inside</h2>
    <ul class="inside-position">
      <li>Harley Davidson</li>
      <li>Royal Enfield</li>
      <li>Kawasaki</li>
    </ul>
  </body>
</html>

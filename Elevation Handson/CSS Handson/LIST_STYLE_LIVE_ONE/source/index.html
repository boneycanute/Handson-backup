<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Table Properties Assignment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>List and Table Properties Assignment</h1>
    <h2>List Styles</h2>
    <ul>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
    </ul>
    <h2>List Styles with Images</h2>
    <ul class="image-list">
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
    </ul>
    <h2>List Style Position</h2>
    <ul class="position-list">
      <li>Apples</li>
      <li>Bananas</li>
      <li>Oranges</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>CSS Gradients</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h1 id="heading">Gradient Examples</h1>
    <div id="parent">

        <div class="section">
            <h3>Linear Gradient</h3>
            <div class="linear-gradient"></div>
        </div>

        <div class="section">
            <h3>Repeating Linear Gradient</h3>
            <div class="repeating-linear-gradient"></div>
        </div>

        <div class="section">
            <h3>Radial Gradient</h3>
            <div class="radial-gradient"></div>
        </div>

        <div class="section">
            <h3>Repeating Radial Gradient</h3>
            <div class="repeating-radial-gradient"></div>
        </div>

        <div class="section">
            <h3>Conic Gradient</h3>
            <div class="conic-gradient"></div>
        </div>

        <div class="section">
            <h3>Repeating Conic Gradient</h3>
            <div class="repeating-conic-gradient"></div>
        </div>

    </div>
</body>

</html>

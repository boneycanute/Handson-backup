<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Prepbytes</title>
</head>

<body>
    <div class="container">
        <h2>InnerText vs TextContent</h2>
        <p id="paragraph"> This element has extra spacing on <span>both sides</span>. </p>
        <div class="btns">
            <button id="button1" onclick="getinnerText()">Get innerText</button>
            <button id="button2" onclick="gettextContent()">Get textContent</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="./index.js"></script>
</body>

</html>

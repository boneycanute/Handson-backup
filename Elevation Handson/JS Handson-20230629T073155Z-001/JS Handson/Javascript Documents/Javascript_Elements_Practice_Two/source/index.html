<!DOCTYPE html>
<html>
<head>
    <title>Copy Data Example</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="container">
        Pre text
        <p>First Paragraph</p>
        <div>Inner Div</div>
        <p>Last Paragraph</p>
        Final text
    </div>
    <div class="buttons">
        <button id="highlightBtn" onclick="highlightFirstAndLast()">Highlight First and Last Paragraph</button>
        <button id="undoBtn" onclick="removeHighlight()">Remove Paragraph Highlight</button>
        <button id="interChangeBtn" onclick="interChangeFirstAndLastText()">Interchange Pre and Final text</button>
    </div>

</body>
</html>

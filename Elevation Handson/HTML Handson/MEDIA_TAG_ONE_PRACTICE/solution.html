<!DOCTYPE html>
<html>

<head>
  <title>Webpage with Iframe, Audio, and Video Practice</title>
</head>
<body>
  <h1>Iframe with border</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/LDUH4oWeI9A" frameborder="1"></iframe>
    <br>
  <h1>Audio is on Loop and it autoplays when the page is opened</h1>
  <audio src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3" autoplay loop controls ></audio>
    <br>

<h1>Video has a poster which is shown before the video is played</h1>
<video controls="true" poster="https://via.placeholder.com/300x150">
    <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4" />
</video>

</body>
</html>
